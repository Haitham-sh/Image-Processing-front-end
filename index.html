<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة معالجة الصور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>أداة معالجة الصور</h1>
        
        <div class="gallery" id="imageGallery">
            <!-- سيتم ملؤها بالصور عبر JavaScript -->
        </div>

                <div class="controls">
            <div class="input-group">
                <label for="width">العرض (بكسل):</label>
                <input type="number" id="width" placeholder="اختياري">
            </div>
            
            <div class="input-group">
                <label for="height">الارتفاع (بكسل):</label>
                <input type="number" id="height" placeholder="اختياري">
            </div>
            
            <button id="resizeBtn" disabled>تغيير الحجم</button>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>

            <button id="downloadBtn" disabled> فتح الصورة المعدلة في صفحة جديدة</button>
        </div>
        
        <div class="preview-section">
            <div class="image-box">
                <h2>الصورة الأصلية</h2>
                <img id="originalImage" src="" alt="الصورة الأصلية">
                <p id="noImageSelected">الرجاء اختيار صورة من المعرض</p>
            </div>
            
            <div class="image-box">
                <h2>الصورة المعدلة</h2>
                <img id="processedImage" src="" alt="الصورة المعدلة">
                <p id="noProcessedImage">سيتم عرض الصورة المعدلة هنا</p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
